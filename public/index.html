<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRICT Adventure - Top-Down Adventure Game</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="menu" class="screen active">
        <div class="menu-container">
            <h1 class="game-title">⚔️ STRICT ADVENTURE ⚔️</h1>
            <div class="menu-content">
                <input type="text" id="username" placeholder="Enter your name" maxlength="20">
                <button id="singlePlayerBtn" class="menu-btn">Single Player</button>
                <button id="multiPlayerBtn" class="menu-btn">Multiplayer</button>
            </div>
        </div>
    </div>

    <div id="hub" class="screen">
        <div class="menu-container">
            <h2>The Archive Hub</h2>
            <p>Meet allies, trade relics, and step into the shifting Archive.</p>
            <button id="enterHubBtn" class="menu-btn">Enter Hub</button>
            <button id="backToMenuBtn" class="menu-btn">Back</button>
        </div>
    </div>

    <div id="lobby" class="screen">
        <div class="menu-container">
            <h2>Multiplayer Lobby</h2>
            <div id="roomInfo">
                <p>Room Code: <span id="roomCode"></span></p>
                <p>Max Party Size: 6</p>
            </div>
            <div id="playersList"></div>
            <button id="startAdventureBtn" class="menu-btn">Start Adventure</button>
            <button id="leaveLobbyBtn" class="menu-btn">Leave</button>
        </div>
    </div>


    <div id="game" class="screen">
        <div id="gameUI">
            <div id="gameInfo">
                <div class="ui-element">Depth: <span id="currentDepth">1</span>/<span id="totalDepth">3</span></div>
                <div class="ui-element">HP: <span id="currentHP">100</span>/<span id="maxHP">100</span></div>
            </div>
            <div id="controlsInfo">
                <div class="controls-title">Controls</div>
                <div class="controls-item"><span class="controls-key">W / ↑</span> Move Up</div>
                <div class="controls-item"><span class="controls-key">S / ↓</span> Move Down</div>
                <div class="controls-item"><span class="controls-key">A / ←</span> Move Left</div>
                <div class="controls-item"><span class="controls-key">D / →</span> Move Right</div>
                <div class="controls-item"><span class="controls-key">Space</span> Attack</div>
                <button id="recallBtn" class="menu-btn recall-btn">Recall</button>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script src="/js/game.js"></script>
    <script src="/js/enemy.js"></script>
    <script src="/js/player.js"></script>
    <script src="/js/track.js"></script>
    <script src="/js/network.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
